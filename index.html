<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Swipe</title>
	<link rel="stylesheet" href="styles.css">
	<script src="slide.js" defer></script>
</head>
<body>
	<main>
		<div class="slide">
			<div class="slide-images">
				<img alt="" src="https://picsum.photos/id/10/2500/1667">
				<img alt="" src="https://picsum.photos/id/37/2000/1333">
				<img alt="" src="https://picsum.photos/id/50/4608/3072">
				<img alt="" src="https://picsum.photos/id/155/3264/2176">
			</div>
			<div class="slide-control">
				<button class="slide-prev" aria-label="Previous image">&lt;</button>
				<button class="slide-next" aria-label="Next image">&gt;</button>
			</div>
		</div>
	</main>
</body>
</html>
