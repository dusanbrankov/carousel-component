<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Swipe</title>
	<link rel="stylesheet" href="styles.css">
	<script src="slider.js" defer></script>
</head>
<body>
	<main>
		<div class="slide">
			<ul class="slide-images" role="list" aria-label="gallery">
				<li class="slide-image">
					<img alt="" src="https://picsum.photos/id/10/2500/1667">
				</li>
				<li class="slide-image">
					<img alt="" src="https://picsum.photos/id/37/2000/1333">
				</li>
				<li class="slide-image">
					<img alt="" src="https://picsum.photos/id/50/4608/3072">
				</li>
				<li class="slide-image">
					<img alt="" src="https://picsum.photos/id/155/3264/2176">
				</li>
			</ul>
			<ul class="slide-control" role="list" aria-label="gallery controls">
				<li>
					<button class="slide-prev" aria-label="Previous image">&lt;</button>
				</li>
				<li>
					<button class="slide-next" aria-label="Next image">&gt;</button>
				</li>
			</ul>
		</div>
	</main>
</body>
</html>
